name: realestatefeed
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # HTTP library for making API requests
  http: ^1.1.0

  # Library to parse RSS feeds
  webfeed: ^0.7.0

  # Timezone package to handle time conversions
  timezone: ^0.9.0

  # WebView package to display article content
  webview_flutter: ^4.0.0
  html: ^0.15.5
  video_player: ^2.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2

